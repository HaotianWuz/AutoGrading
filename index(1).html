<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autograding System</title>
  {{ dropzone.load() }}
  {{ dropzone.style('border: 2px dashed #0087F7; margin: 10%; min-height: 400px;') }}
</head>

<style type="text/css">
  body {
    font-family: Arial, Helvetica, sans-serif;
    padding: 0;
    margin: 0;
  }
  .logo{
    margin-left: auto;
    margin-right: auto;
    height: 90px;
    color #f9f9f9;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
  }
  .logo_background {
    background-image: url(background.jpg);
    background-color: transparent;
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <div class="logo">
    <div class="logo_background">
      Autograding System
    </div>
  </div>
  {{ dropzone.create(action_view='upload') }}
</body>
</html>
